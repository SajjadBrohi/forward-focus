<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Forward Focus</title>
		<link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⏩</text></svg>">
		<link
			href="https://fonts.googleapis.com/css?family=McLaren|Montserrat&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/timer.css" />
    <script src="scripts/timer.js" defer></script>
  </head>

	<body>
		<header>
      <h1 class="home-logo">Forward Focus ⏩</h1>

			<a href="index.html"><h2>Note Keeping</h2></a>
			<a href="timer.html"><h2 class="current-page">Timer</h2></a>
			<a href="planner.html"><h2>Planner</h2></a>
		</header>

		<div class="timer">
			<div class="timer__controls">
				<button data-time="20" class="timer__button">20 Secs</button>
				<button data-time="180" class="timer__button">Quick Break</button>
				<button data-time="900" class="timer__button">Quick 15</button>
				<button data-time="1620" class="timer__button">Study Session</button>
				<button data-time="3600" class="timer__button">Meal Break</button>
				<form name="customForm" id="custom">
					<input type="text" name="minutes" placeholder="Enter Minutes" />
				</form>
			</div>
			<div class="display">
				<h1 class="display__time-left"></h1>
				<p class="display__end-time"></p>
			</div>
		</div>
	</body>
</html>
